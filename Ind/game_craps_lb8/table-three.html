<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tableOne.css">
    <title>Table Two</title>
</head>
<body>
    <div class="wrapper">
<div class="name-page">Table Two - Private Craps</div>
    <div class="content">
	<div class="player">
	<div class="player-block">
	<div class="player-image"><img src="hum.png" alt="" height="150px"></div>
	<div class="player-info">
	<p id="playerName">You</p>
	<p>Chips: <span id="player-chips">150</span></p>
	<p>Attemps: <span id="player-hp">3</span></p>
<div class="column">
<div id="dice-side-1" class="dice">0</div>
<div id="dice-side-2" class="dice">0</div>
</div>
<div class="column">
<button type="button" class="dice-roll">roll dice</button></div>
</div>

</div>
				
</div>
<div class="column"><h2 id="status"></h2></div>			
	<div id="icons" class="icons"></div>
	<div class="computer">
	<div class="computer-block">
	<div class="computer-image"><img src="comp3.png" alt="" height="170px"></div>
	<div class="computer-info">
	<p>Tiberius</p>
	<p>Chips: <span id="computer-chips">150</span></p>
	<p>Attemps: <span id="computer-hp">3</span></p>
<div class="column">
<div id="dice-side-3" class="dice">0</div>
<div id="dice-side-4" class="dice">0</div>
</div>
</div>

</div>

</div>

</div>
	</div>
<script src="script-table-one.js"></script>
</body>
</html>
